[variables]
variables = {DIM, BLOCK_X, BLOCK_Y}
[values]
# Use sed to change these values (set BLOCK_X, BLOCK_Y to optimal values for a given DIM)
DIM = 256
BLOCK_X = 32
BLOCK_Y = 32
[testing]
compile = make -C ~/Code/thesis -B SMEM=true HOST=yme ARCH=sm_70 ID=%%ID%% BLOCK_X=%BLOCK_X% BLOCK_Y=%BLOCK_Y% DIM=%DIM%
test = ~/Code/thesis/bin/laplace2d_%%ID%%
clean = rm ~/Code/thesis/bin/laplace2d_%%ID%%
[scoring]
repeat = 20, med 
optimal = min
[output]
# If defined, this is the name of a CSV file which a log of the tests 
# performed will be written to.
# If not defined, no log will be saved.
# This file will be overwritten!
#log = results/laplace2d.csv
